<style>
    body,
    html {
        background-color: black;
        margin: 0px;
    }

    div {
        padding: 40px;
        font-size: 80px;
        font-family: 'Monoton', cursive;
        text-align: center;
        text-transform: uppercase;
        text-shadow: 0 0 80px red, 0 0 30px fuchsia, 0 0 6px yellow;
        color: red;

    }

    section {
        width: 80%;
        margin-left: auto;
        margin-right: auto;
        /* height: 200px;
            background-color: yellow;
            margin-top: 10px solid white; */
        /* position: fixed; */
        bottom: 10px;
        /* width: 100%;
            border: white 10px;
            margin: 10px green dotted; */
    }

    p {
        margin: 0px;
    }

    #error {
        /* text-shadow: 0 0 80px wheat, 0 0 30px blue, 0 0 30px wheat;
        color: wheat; */
        /* text-shadow: 0 0 80px whitesmoke, 0 0 30px blue, 0 0 6px blue; */
        color: #fff;
        text-shadow: 0 0 80px #ffffff,  0 0 6px #0000ff;
    }

    #code {
        text-shadow: 0 0 100px red, 0 0 40px red, 0 0 5px yellow;
    }

    #error span {
        animation: upper 1s infinite;
    }

    #error span:nth-of-type(2) {
        animation: upper 5s;
    }

    #code span:nth-of-type(3) {
        animation: lower 2s infinite;
        position: relative;
    }

    #code span:nth-of-type(2) {
        text-shadow: none;
        opacity: .4;
        animation: lower1 2s infinite;
        position: relative;
        /* translate: 0px -20px; */

    }

    #code span:nth-of-type(1) {
        animation: ongod 2s infinite;
        position: relative;
    }

    @keyframes upper {
        from {
            opacity: 0;
        }

        to {
            opacity: 4;
            text-shadow: none;
        }

    }

    @keyframes lower {
        from {
            opacity: 0.99;
            /* transform: rotatex(50deg); */
        }

        to {
            opacity: 0.4;
            /* text-shadow: none; */
            left: 20px;
            /* left: 0.99px; */
            /* transform: rotateZ(50deg); */
            /* border-radius: 100px; */

        }

    }

    @keyframes ongod {
        from {
            left: 0px;
        }

        to {
            left: -20px
        }
    }


    @keyframes lower1 {
        from {
            opacity: 0.99;
            /* transform: rotatex(50deg); */
        }

        to {
            opacity: 0.4;
            /* text-shadow: none; */
            top: 50px
                /* left: 0.99px; */
                /* transform: rotateZ(50deg); */
                /* border-radius: 100px; */

        }

    }

    @keyframes wow {
        from {
            background-color: gold;
            transform: rotatex(0deg);
            left: 0px;
            opacity: 4;
        }

        to {
            background-color: cadetblue;
            left: 950px;
            transform: rotatey(360deg);
            opacity: 0;

        }
    }

    #light {
        color: white;
        text-shadow: whitesmoke 0 0 40px;
        /* padding: 0px; */
        /* margin-left: 0px; */
    }

    @keyframes light {
        from {
            color: white;
            opacity: 0.4;

        }

        to {
            color: whitesmoke;
            text-shadow: whitesmoke 0 5px 100px;
            transform: rotateZ(360deg);
            left: 50px;
            opacity: 1.0;
        }

    }

    #light span:nth-of-type(3) {
        animation: light 2s infinite;
        position: relative;
    }

    #light span:nth-of-type(6) {
        animation: light 2s infinite;
        opacity: 0.4;
        /* opacity: 1; */
        /* position: relative; */

    }
</style>
